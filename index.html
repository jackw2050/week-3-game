<body>

    <div class="container">

        <div class="row tags">
            <div class="col-md-12 pager">
            	<h1 id="welcome" >Welcome to Hangman.<br>Press any key to continue.</h1>
			</div>
		</div>




        <div class="row tags">
            <div class="col-md-9 ">
            	<h3>Available<br><u>Resources</u></h3>
				<h3 id="alphabet">0</h3>
			</div>

				<h3 id="usedLetters">     </h3>
            </div>
            <div class="col-md-6">
            	<h3><u>Progress</u><h3

            </div>
            <div class="col-md-6 text-right">
           	 <h3 >Guesses<br><u>remaining</u> </h3>	
				<h3 class="text-center" id="guessRemaining">5</h3>	
			</div>
            <div class="col-md-6 text-center">
            <h3>Guesses<br><u>used</u></h3>
				<h3 class="text-center" id="guessUsed">0</h3>	
			</div>

            <div class="col-md-12">


				<h3 id="wins">Skynet<br>Defeated:</h3>
				<h3 id="losses">Rise of<br>the Machines:</h3>
			</div>
    



        </div>
